<head>
  <!-- Link per il font Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
 
<div class="forum-container">
  <div class="forum-sidebar">
    <a href="#" class="back-link">‚Üê Torna alla mappa</a>
    <h3>Forum</h3>
    <ul>
      <!-- Creazione dinamica dei bottoni per ogni forum -->
      <li *ngFor="let forum of forums">
        <button (click)="selectForum(forum.idForum)" [class.selected-forum]="forum.idForum === selectedForumId">{{ forum.titolo }}</button>
      </li>
    </ul>
  </div>
 
 
  <div class="forum-main">
    <h3>Post del Forum</h3>
    <div *ngFor="let post of posts" class="forum-post">
      <a (click)="navigateToPost(post.idPost)">{{ post.titolo }}</a>
      <p>Postato da {{ post.id_autore }}</p>
    </div>
 
    <ng-template #noPosts>
      <p>Nessun post disponibile per questo forum.</p>
    </ng-template>

    <!-- Bottone per creare un nuovo post -->
  <button (click)="createNewPost()" class="new-post-button">Crea Nuovo Post</button>

  </div>
</div>
